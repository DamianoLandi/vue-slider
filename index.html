<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div class="container-fluid" id="root">
        <div class="row">
            <div class="col-2 vh-100 d-flex justify-content-center align-items-center" @click="decreaseCounter"><i class="fas fa-angle-left"></i></div>
            <div class="col-8 vh-100 d-flex justify-content-center align-items-center position-relative">
                <img v-for="(image, index) in imgs" :src="image" v-show="index === counter" class="mw-100" alt="IMG">
                <div class="dot-container position-absolute d-flex justify-content-around align-items-center">
                    <div v-for="(dot, i) in imgs" class="dot" :class="isSelected(i)" @click="sendToIndex(i)"></div>
                </div>
            </div>
            <div class="col-2 vh-100 d-flex justify-content-center align-items-center" @click="increaseCounter"><i class="fas fa-angle-right"></i></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
